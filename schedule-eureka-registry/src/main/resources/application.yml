spring:
   application:
      name: EUREKA-SERVER
eureka:
  instance:
    hostname: ${hostname}
  client:
    service-url:
      default-zone: http://${eureka.instance.hostname}:${server.port}
    fetch-registry: false
    register-with-eureka: false
  server:
    enable-self-preservation: false
management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always
